<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer feedback page</title>
</head>
<body>
    <header>
        <h2>Customer feedback:</h2>
    </header>
    <main>
        <section>
            <select name="Courses" id="">
                <option value="0" selected>Select the Course</option>
                <option value="1">C,C++,DSA STL|Online LIVE</option>
                <option value="2">Python for Beginners|Online LIVE</option>
                <option value="3">DSA using Python</option>
                <option value="4">Advance Java</option>
                <option value="5">STL in C++</option>
                <option value="6">DSA through Java</option>
                <option value="7">C++ Language in Depth</option>
                <option value="8">C Language with logic building</option>
                <option value="9">Data Structures and Algorithm using C Language</option>
                <option value="10">Full Stack Web Development Master Class|Online LIVE</option>
            </select>
        </section>
        <br>
        <section>
            <select name="Instructor" id="">
                <option value="0" selected>Select the Instructor</option>
                <option value="1">Saurabh Shukla</option>
                <option value="2">Nupoor Shukla</option>
                <option value="3">Shadab Khan</option>
            </select>
        </section>
        <br>
        <section>
            <select name="Rating" id="">
                <option value="0" selected>Select Rating Scale</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </section>
        <br>
        <section>
            <textarea name="Comments" id="" cols="30" rows="10" placeholder="Comments here..."></textarea>
            <br>
            <button>Submit</button>
        </section>
    </main>
    
</body>
</html>
